<form class="row mb-3 question py-2" #Form="ngForm">
  <div class="col-4 text-center">
    <button class="btn btn-primary mx-1">prefered</button>
    <button class="btn btn-secondary mx-1">Disqualifier</button>
  </div>

  <app-question-repeated-part
    (childValidation)="validateReusablePart($event)"
    (questionWeight)="calcWeights($event)"
    [questionType]="questionType"
  ></app-question-repeated-part>

  <div class="row">
    <div class="row">
      <div class="col-12">
        <input type="checkbox" name="weight" required class="mx-2" />
        <label class="my-2 fw-semibold" for="staticEmail2">Single choice</label>
      </div>
      <div class="col-12 d-md-flex">
        <div class="d-flex col-md-4 col-12 align-items-center">
          <span class="fw-semibold">Answer Mode</span>
        </div>
        <div class=" col-md-4 col-6">
          <input type="radio" name="answerMode" checked />
          <label for="staticEmail2">Check Box</label>
        </div>
        <div class="  col-md-4 col-6">
          <input type="radio" name="answerMode" />
          <label for="staticEmail2">Radio Buttons</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <p class="w-md-50 w-100 text-danger fw-semibold">Question Choices</p>
        <input type="text" class="form-control my-2" />
        <input type="text" class="form-control my-2" />
      </div>
      <div class="col-6">
        <p class="w-md-50 w-100 text-danger fw-semibold">Question Rating</p>
        <input
          type="text"
          placeholder="Weight"
          class="form-control my-2 w-xl-25 w-md-50 w-100"
        />
        <input
          type="text"
          placeholder="Weight"
          class="form-control my-2 w-xl-25 w-md-50 w-100"
        />
      </div>
    </div>
  </div>
  <app-error-msg *ngIf="(Form.invalid || !reusablePartValidation) && submited"
    >please enter required fields
  </app-error-msg>
</form>
